<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    
    <style>
        body{
            margin: 16px;
            
        }
        ul li a{
            color: #000;

        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active">Jobs</a>
                    </li>
                  </ul>
            </div>
            <div class="col-2">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Walton</a>
            </div>
            <div class="col-5">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                           
                    
                    
                  </ul>
                 
            </div>
        </div>
        <div class="row"></div>
        <div class="col">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./dist/img/worldwide-web-view.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./dist/img/super-brand-award-desktop.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./dist/img/2024-brand-award-desktop-version.mp4" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div>
                <div class="row"></div>
                <div class="col">
                    <img src="./dist/img/gaintech.jpg" class="img-fluid" alt="...">
                </div>
                
                <div class="row">
                    <div class="col-5" style="margin-bottom: 200;">
                        <h3>Energy Efficient & Eco Friendly</h3>
                        <h1>Air Condition</h1>
                        <p>Walton Air Condition is itegrated with intelligent inverter technology that saves maximum electricity.</p>
                    </div>
                    <div class="col-7">
                        <img src="./dist/img/energy-efficient.jpg" class="img-fluid" alt="...">
                    </div>
                  
                </div>
              
        </div>

    </div>
    


    <script src="./dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
